name: Migrate to prod (drizzle)

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "apps/web/src/server/db/migrations/**"

env:
  PROD_DATABASE_URL: ${{ secrets.DATABASE_URL }} # Production or primary database

jobs:
  pr-merged:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true # Ensure the PR was merged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Drizzle Migrate
        run: |
          cd apps/web
          pnpm run db:migrate

