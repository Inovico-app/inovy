name: Deploy Container to Azure Container Apps

permissions:
  id-token: write
  contents: read
  actions: read

env:
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

defaults:
  run:
    shell: bash

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string
        default: "prd"
      container_image:
        description: "Container image to deploy (e.g., docker.io/username/inovy:latest)"
        required: false
        type: string
      build_image:
        description: "Build and push new image"
        required: true
        type: boolean
        default: true
      acr_name:
        description: "Azure Container Registry name (if using ACR)"
        required: false
        type: string

jobs:
  build-and-deploy:
    if: ${{ inputs.environment == 'prd' }}
    environment: prd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        if: ${{ inputs.build_image }}
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: ${{ inputs.acr_name != '' }}
          tags: |
            ${{ inputs.acr_name != '' && format('{0}.azurecr.io/inovy-app:{1}', inputs.acr_name, github.sha) || format('docker.io/inovy/inovy-app:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get Container App Name
        id: get-app-name
        run: |
          APP_NAME="inovy-app-${{ inputs.environment }}"
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Update Container App Image
        run: |
          APP_NAME="${{ steps.get-app-name.outputs.name }}"
          IMAGE_TAG="${{ inputs.container_image != '' && inputs.container_image || (inputs.acr_name != '' && format('{0}.azurecr.io/inovy-app:{1}', inputs.acr_name, github.sha) || format('docker.io/inovy/inovy-app:{0}', github.sha)) }}"

          echo "Updating Container App '$APP_NAME' with image '$IMAGE_TAG'"

          az containerapp update \
            --name "$APP_NAME" \
            --resource-group "rg-inovy-${{ inputs.environment }}" \
            --image "$IMAGE_TAG"

      - name: Verify Deployment
        run: |
          APP_NAME="${{ steps.get-app-name.outputs.name }}"
          echo "Waiting for Container App to be ready..."
          sleep 30

          # Get Container App status
          STATUS=$(az containerapp show \
            --name "$APP_NAME" \
            --resource-group "rg-inovy-${{ inputs.environment }}" \
            --query "properties.runningStatus" \
            --output tsv)

          echo "Container App status: $STATUS"

          if [ "$STATUS" != "Running" ]; then
            echo "Warning: Container App is not in Running state"
            exit 1
          fi
