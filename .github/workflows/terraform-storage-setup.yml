name: Setup Terraform Storage Account

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string
        default: "prd"
      resource_group_name:
        description: "Resource group name for Terraform state storage"
        required: true
        type: string
        default: "rg-terraform-state"
      storage_account_name:
        description: "Storage account name (must be globally unique, lowercase, alphanumeric)"
        required: true
        type: string
      location:
        description: "Azure region for resources"
        required: true
        type: string
        default: "eastus"

permissions:
  id-token: write
  contents: read
  actions: read

defaults:
  run:
    shell: bash

jobs:
  setup-terraform-storage:
    if: ${{ inputs.environment == 'prd' }}
    environment: prd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name "${{ inputs.resource_group_name }}" \
            --location "${{ inputs.location }}"

      - name: Create Storage Account
        run: |
          az storage account create \
            --name "${{ inputs.storage_account_name }}" \
            --resource-group "${{ inputs.resource_group_name }}" \
            --location "${{ inputs.location }}" \
            --sku Standard_LRS \
            --kind StorageV2 \
            --allow-blob-public-access false \
            --min-tls-version TLS1_2

      - name: Enable Storage Account Features
        run: |
          az storage account blob-service-properties update \
            --account-name "${{ inputs.storage_account_name }}" \
            --resource-group "${{ inputs.resource_group_name }}" \
            --enable-versioning true \
            --enable-delete-retention true \
            --delete-retention-days 7 \
            --enable-change-feed true \
            --enable-restore-policy true \
            --restore-days 7

      - name: Create Terraform State Container
        run: |
          az storage container create \
            --name tfstate \
            --account-name "${{ inputs.storage_account_name }}" \
            --auth-mode login

      - name: Output Storage Account Details
        run: |
          echo "Storage Account Name: ${{ inputs.storage_account_name }}"
          echo "Resource Group: ${{ inputs.resource_group_name }}"
          echo "Container Name: tfstate"
          echo ""
          echo "Add this to your Terraform backend configuration:"
          echo "terraform {"
          echo "  backend \"azurerm\" {"
          echo "    resource_group_name  = \"${{ inputs.resource_group_name }}\""
          echo "    storage_account_name = \"${{ inputs.storage_account_name }}\""
          echo "    container_name       = \"tfstate\""
          echo "    key                  = \"inovy/infrastructure.tfstate\""
          echo "  }"
          echo "}"
