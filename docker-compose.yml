version: "3.8"

# Qdrant Docker Compose Configuration
# NOTE: This is optional and only for local development.
# Production uses cloud-hosted Qdrant (configured via QDRANT_URL and QDRANT_API_KEY environment variables).

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-agent-qdrant
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

